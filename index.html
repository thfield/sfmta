<!DOCTYPE html>
<html>
<head>
  <title>Sfmta</title>
  <link rel="stylesheet" media="all" href="style.css">
  <script src="d3.min.js"></script>
  <script src="d3-legend.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="no_db.js"></script>
</head>
<body>

  <div class="container">
    <p>
      You can click and drag to pan the map and you can zoom using the mouse wheel.
    </p>
  <div id="legend_container"></div>
  </div>

  <div class="container outline">
    <form oninput="readout.value = time.valueAsNumber">
      <label for="time">Hour:</label>
      <output for="startHour" name="readout">12</output>
      <input name="time" type="range" id="startHour" value="12" min="1" max="24" step="1">
      <button type="button" id="draw">Draw Route</button>
    </form>

    <div id="map_container"></div>
    <div id="tooltip" class="hidden"><span class="value"></span></div>
  </div>

  <div class="container">
    <a href="legal.html">legal stuff</a>
  </div>


</body>

</html>
